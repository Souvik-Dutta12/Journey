<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="https://www.attoricasting.it/wp-content/uploads/2016/03/logo-quizzo-300.png" type="image/png">
  <title>Quizo</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
</head>

<body class="relative min-h-screen w-screen overflow-x-hidden bg-zinc-900 text-white flex items-center justify-center p-4">

  <!-- Spline Background -->
  <iframe class="absolute inset-0 w-full h-full z-0 " src='https://my.spline.design/dynamiciphonemockup-8e57b302096bd87f9f59b83eb2dd8de3/' frameborder='0' width='100%' height='100%'></iframe>

  <!-- Main Quiz Container -->
  <main
    class="absolute z-10 w-full max-w-2xl bg-zinc-800/60 backdrop-blur-md rounded-xl border border-zinc-600 shadow-xl flex flex-col items-center p-4 space-y-6">

    <!-- Progress and Timer -->
    <div class="flex justify-between items-center w-full mt-4">
      <div class="bg-orange-500 text-zinc-950 px-4 py-2 text-center rounded-xl font-medium tracking-wide">
        <i class="ri-puzzle-line"></i> <span id="progressText">1 of 10</span>
      </div>
      <div class="text-xl text-white font-semibold" id="timer">15s</div>
    </div>
    <div class="w-full bg-zinc-700 rounded-full h-2">
      <div id="progressBar" class="bg-orange-500 h-2 rounded-full transition-all duration-300" style="width: 10%"></div>
    </div>

    <!-- Question Box -->
    <div class="w-full px-6 py-4 rounded-xl bg-zinc-800 border border-zinc-600 text-center shadow">
      <span class="text-2xl font-bold text-white">Question <span class="text-orange-500" id="questionNumber"></span></span>
      <hr class="w-full h-[1px] bg-zinc-600 my-4 border-0">
      <div class="question text-zinc-300 text-lg" id="question">
        Loading question...
      </div>
    </div>

    <!-- Answer Options -->
    <div id="answers" class="mt-4 w-full space-y-4">
      <!-- Answer buttons will be injected by JS -->
    </div>

    <!-- Next Button -->
    <button id="nextBtn"
      class="bg-orange-500 text-zinc-900 font-semibold px-6 py-2 mt-4 rounded-full hover:bg-orange-600 transition">
      Save and Next...
    </button>
  </main>

  <!-- Final Score Screen -->
  <div id="scoreScreen"
    class="hidden fixed z-40 top-[20%] left-1/2 transform -translate-x-1/2 bg-zinc-800 px-10 py-6 rounded-xl border border-orange-500 text-center max-w-md w-full">
    <h1 class="text-2xl font-bold mb-4 text-orange-400">Quiz Finished!</h1>
    <p class="text-lg mb-3">Your Score: <span id="finalScore" class="font-bold text-white">0 / 10</span></p>
    <button id="restartBtn" class="bg-green-500 px-4 py-2 rounded-full mx-2 hover:bg-green-600">Restart</button>
    <button id="reviewBtn" class="bg-blue-500 px-4 py-2 rounded-full mx-2 hover:bg-blue-600">Review</button>
  </div>

  <!-- Review Box -->
  <div id="reviewBox"
    class="hidden fixed overflow-y-auto z-50 top-0 left-0 w-full h-full p-6 bg-zinc-900 text-white">
    <!-- Review content will be generated by JS -->
  </div>

  <!-- Script -->
  <script src="script.js"></script>
</body>

</html>
